name: Run Tests on PR

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Xcode version
      uses: maxim-lobanov/setup-xcode@v1.6.0
      with:
        xcode-version: '14.3.1'

    - name: Switch to Xcode 14.3
      run: sudo xcode-select -s /Applications/Xcode_14.3.1.app/Contents/Developer # Use the appropriate Xcode version here

    - name: Clear old cache
      run: rm -rf ~/Users/runner/Library/Caches/org.carthage.CarthageKit

    - name: Install Carthage
      run: |
        brew install carthage

    - name: Install dependencies
      run: |
        carthage bootstrap --platform iphoneos --use-xcframeworks --cache-builds

    - name: Run tests
      run: |
        xcodebuild test -project Mex.xcodeproj -scheme MexTests -destination 'platform=iOS Simulator,name=iPhone 14'

    - name: Archive test results
      uses: actions/upload-artifact@v2
      with:
        name: test-results
        path: build/reports # Or the path where your test results are generated
